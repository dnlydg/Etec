<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Exerc√≠cio 1</title>
    </head>

    <body>
        <script type="text/javascript">
            var i=0,texto = 'etecGu';
            while(i!=-1){
                if(i==5){
                    while(i!=-1){
                        document.write(texto.substring(-1,i)+"<br>");
                        if(i==5){
                        document.write(texto.substring(-1,i+1)+"<br>");
                        document.write(texto.substring(-1,i)+"<br>");
                        }
                        i--;
                    }
                }else{
                    document.write(texto.substring(-1,i)+"<br>");
                    i++;
                }
            } 
        </script>
        <a href="index.html" style="float: left; text-decoration: none; color: black; margin-top: 10%">Voltar</a>
    </body>

</html>
