<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title>Exercício 2</title>
    </head>

    <body>
        <script type="text/javascript">
            var numero, tamanho;
            numero = prompt("Digite um número:");
            tamanho=numero.length;
            for(i=0;i<tamanho;i++){
                if(i!=(tamanho-1)){
                    switch(numero.charAt(i)){
                        case "0":
                            document.write("zero, ");
                            break;
                        case "1":
                            document.write("um, ");
                            break;
                        case "2":
                            document.write("dois, ");
                            break;
                        case "3":
                            document.write("três, ");
                            break;
                        case "4":
                            document.write("quatro, ");
                            break;
                        case "5":
                            document.write("cinco, ");
                            break;
                        case "6":
                            document.write("seis, ");
                            break;
                        case "7":
                            document.write("sete, ");
                            break;
                        case "8":
                            document.write("oito, ");
                            break;
                        case "9":
                            document.write("nove, ");
                            break;
                    }
                }else{
                    switch(numero.charAt(i)){
                        case "0":
                            document.write("zero");
                            break;
                        case "1":
                            document.write("um");
                            break;
                        case "2":
                            document.write("dois");
                            break;
                        case "3":
                            document.write("três");
                            break;
                        case "4":
                            document.write("quatro");
                            break;
                        case "5":
                            document.write("cinco");
                            break;
                        case "6":
                            document.write("seis");
                            break;
                        case "7":
                            document.write("sete");
                            break;
                        case "8":
                            document.write("oito");
                            document.write("<img src='imagens/casagrande.jpg' height='15px''");
                            break;
                        case "9":
                            document.write("sete");
                            break;
                }
            }
        }
        </script>
        <br>
        <br>
        <br>
        <a href="index.html" style="text-decoration: none; color: black">Voltar</a>
    </body>

</html>
