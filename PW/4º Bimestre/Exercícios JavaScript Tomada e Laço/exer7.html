<html>
    <head>
        <title>ISSO É JAVA PARTE 7</title>
    </head>
    <body>
        <script type="text/javascript">
            var n,t=1;
            n = parseInt(prompt("Digite o número:"));
            for(i=1;i<n;i++){
                t += t*i;
            }
            document.write(t);
        </script>
    </body>
</html>
