<html>
    <head>
        <title>ISSO É JAVA PARTE 5</title>
    </head>
    <body>
        <script type="text/javascript">
            var n1 = 0, n2 = 1, ni, t;
			ni = parseInt(prompt("Digite um número:"));
			for(i=0;i<ni;i++){
				document.write(n2 + " ");
				t = n2 + n1;
				n1 = n2;
				n2 = t;
			}
        </script>
    </body>
</html>
