<html>
    <head>
        <title>ISSO É JAVA PARTE 6</title>
    </head>
    <body>
        <script type="text/javascript">
            var f,ce=0,c,fa,ca;
            f = parseFloat;
            c = parseFloat;
            while(ce<=100){
                c = (ce-32)/1.8;
                f = 1.8*ce+32;
                fa = parseFloat(f.toFixed(2));
                ca = parseFloat(c.toFixed(2));
                document.write("Celsius "+ce+"º = "+fa+"º Fahrenheit | Fahrenheit "+ce+"º = "+ca+"º Celsius<br>");
                ce++;
            }
        </script>
    </body>
</html>
